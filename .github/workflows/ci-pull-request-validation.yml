name: Antibytes CI - Pull-Request Validation

on:
  pull_request:
    types: [opened, synchronize, edited, reopened]
    branches:
      - main
      - release/*
      - core/*
      - plugin/*
      - bugfix/*
  workflow_dispatch:

jobs:
  check:
    uses: bitpogo/workflows/.github/workflows/shared-kmp-check.yml@main
    with:
      platforms: "['android', 'ios', 'linux', 'js', 'jvm']"
    concurrency:
      group: check-${{ github.head_ref }}
      cancel-in-progress: true

  coverage:
    runs-on: ubuntu-latest
    needs: check

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt' # See 'Supported distributions' for available options
          java-version: '11'

      - name: Setup gradle
        uses: gradle/gradle-build-action@v2

      - name: Coverage
        run: ./gradlew --no-daemon --stacktrace multiplatformCoverageVerification

  validation:
    needs: coverage
    uses: bitpogo/workflows/.github/workflows/shared-pull-request-validation.yml@feature/add-signing
    secrets:
      upload-username: ${{ secrets.PACKAGE_REGISTRY_UPLOAD_USERNAME }}
      upload-token: ${{ secrets.PACKAGE_REGISTRY_UPLOAD_TOKEN }}
      maven-key: ${{ secrets.MAVEN_GPG_KEY }}
      maven-pass: ${{ secrets.MAVEN_GPG_PASS }}
    concurrency:
      group: validation-${{ github.head_ref }}
      cancel-in-progress: true
