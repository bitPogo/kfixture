name: Antibytes CI - Pull-Request Validation

on:
  pull_request:
    types: [opened, synchronize, edited, reopened]
    branches:
      - main
      - release/*
      - core/*
      - plugin/*
      - bugfix/*
  workflow_dispatch:

jobs:
  coding-conventions:
    uses: bitpogo/workflows/.github/workflows/shared-coding-conventions-checks.yml@main
    with:
      cache-results: false
    concurrency:
      group: check-${{ github.head_ref }}
      cancel-in-progress: true

  check:
    uses: bitpogo/workflows/.github/workflows/shared-test-kmp.yml@main
    needs: coding-conventions
    with:
      platforms: "['android', 'ios',  'js', 'jvm', 'linux', 'macos', 'mingw', 'tvos', 'watchos']"
    concurrency:
      group: check-${{ github.head_ref }}
      cancel-in-progress: true

  coverage:
    needs: check
    uses: bitpogo/workflows/.github/workflows/shared-coverage.yml@main
    with:
      verifyKmp: true
      cache-results: false
    concurrency:
      group: check-${{ github.head_ref }}
      cancel-in-progress: true

  build:
    needs: coverage
    uses: bitpogo/workflows/.github/workflows/shared-pull-request.yml@main
    secrets:
      upload-username: ${{ secrets.PACKAGE_REGISTRY_UPLOAD_USERNAME }}
      upload-token: ${{ secrets.PACKAGE_REGISTRY_UPLOAD_TOKEN }}
      maven-key: ${{ secrets.MAVEN_GPG_KEY }}
      maven-pass: ${{ secrets.MAVEN_GPG_PASS }}
    concurrency:
      group: validation-${{ github.head_ref }}
      cancel-in-progress: true
