name: Antibytes CI - Pull-Request Validation

on:
  pull_request:
    types: [opened, synchronize, edited, reopened]
    branches:
      - main
      - release/*
      - core/*
      - plugin/*
      - bugfix/*
  workflow_dispatch:

jobs:
  check:
    uses: bitpogo/workflows/.github/workflows/shared-test-kmp.yml@main
    with:
      platforms: "['android', 'ios', 'linux', 'js', 'jvm']"
    concurrency:
      group: check-${{ github.head_ref }}
      cancel-in-progress: true

  coverage:
    needs: check
    uses: bitpogo/workflows/.github/workflows/shared-coverage.yml@main
    with:
      verifyKmp: true
    concurrency:
      group: check-${{ github.head_ref }}
      cancel-in-progress: true

  validation:
    needs: coverage
    uses: bitpogo/workflows/.github/workflows/shared-pull-request-validation.yml@main
    secrets:
      upload-username: ${{ secrets.PACKAGE_REGISTRY_UPLOAD_USERNAME }}
      upload-token: ${{ secrets.PACKAGE_REGISTRY_UPLOAD_TOKEN }}
      maven-key: ${{ secrets.MAVEN_GPG_KEY }}
      maven-pass: ${{ secrets.MAVEN_GPG_PASS }}
    concurrency:
      group: validation-${{ github.head_ref }}
      cancel-in-progress: true
